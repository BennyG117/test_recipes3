<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
    <link rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='style.css') }}">
    <style>

    </style>
    <!-- UPDATE TITLE -->
    <title>View a Recipe</title>
</head>

<body class="bg-dark text-light d-flex flex-column justify-content-start container">
    <!-- NEW CODE HERE -->

    <div class="flex-column ">
        <div class="container mb-2 d-flex flex-row justify-content-between">
            <!-- links to create a new show and link to log out-->
            <div>
                <h1> 
                    Welcome, {{newUser.first_name}}
                </h1>
            </div>
            <div>
                <a href="/dashboard"
                    class="me-5">Back to Recipes</a>
                <a href="/logout"
                    class="ms-2">logout</a>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-between">
            <h2>{{recipe.name}}</h2>
            <h3>Posted by: {{recipe.creator.first_name}}</h3>
        </div>
    </div>
    <!-- show populates the following areas: description, under 30 minutes, instructions, date made-->
    <!--! update categories and names based on new or different class name-->
    <div class="d-flex flex-column container-xl border border-light p-3 mt-5">
        <div class="d-flex mb-3">
            <h5 class=" me-2">Description: </h5>
            <p>{{recipe.description}}</p>
        </div>
        <div class="d-flex mb-3">
            <h5 class=" me-2">Under 30 Minutes? </h5>
            <p>{{recipe.under_30_minutes}}</p>
        </div>
        <div class="d-flex mb-3">
            <h5 class="me-2">Instructions: </h5>
            <p>{{recipe.instructions}}</p>
        </div>
        <div class="d-flex mb-5">
            <h5 class="me-2">Date Made:</h5>
            <p>{{recipe.date_cooked}}</p>
        </div>
    </div>

    <!-- NEW CODE ABOVE^ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
